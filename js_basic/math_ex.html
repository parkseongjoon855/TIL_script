<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일확인</title>
    <script src="./scripts/math_ex.js" defer></script>
</head>
<body>
    <h1>생년월일부터 경과 시간 계산기</h1>
    <span>생년월일을 선택하세요</span>
    <input type="date" id="birthdate" name="birthdate">
    <button type="button" id="birth_btn">계산</button>
    <div class="result">
        <p class="date">경과 날짜:<em></em>일</p>
        <p class="time">경과 시간:<em></em>시간</p>
    </div>
</body>
</html>
